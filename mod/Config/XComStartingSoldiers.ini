; --------------------------------------------------------------------------------------------------
; GI JOE
; This is the main trunk of characters from 1982-1988.  All of the ones uncommented
; in this list will appear in the armory at the beginning of the game, in the order
; given.  The first four will be the ones to do the opening mission.  I've set it
; using the 'SoldierRank' so that the 'core four' (and Duke) get two levels right
; away, and everyone else gets one, to cement their specialties.
; The classes on this list are customized for each character, using the resources
; from Musashi's RPG overhaul mod
; --------------------------------------------------------------------------------------------------

